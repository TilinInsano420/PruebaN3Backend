<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center ">Listado de Mascotas</div>

    {%if modelos%}

    <table class="table table-striped table-inverse table-responsive display-7 text-center">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Fecha de nacimiento</th>
            </tr>
        </thead>
        <Tbody>
            {% for model in modelos %}
            <tr>
                <td>{{model.nombre}}</td>
                <td>{{model.tipo}}</td>
                <td>{{model.raza}}</td>
                <td>{{model.edad}}</td>
                <td>{{model.fecha_nacimiento}}</td>
                <td><a href="/actualizar/{{model.id}}" class='btn btn-success'> actualizar</a></td>
                <td><a href="/eliminar/{{model.id}}" class=" btn btn-danger" onclick="return confirm('Â¿Estas seguro de que deseas eliminar esta mascota?')">eliminar</a></td>
            </tr>
            {%endfor%}
        </Tbody>
    </table>
    {%else%}

    <div class="alert alert-primary" role="alert">
        <strong> No se encuentran mascotas</strong>
    </div>  

    {%endif%}

    <a href="../" class=" btn btn-danger">Volver</a>
    <a href="../agregar" class="btn btn-info float-end">Agregar Mascota</a>
</body>
</html>
