<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        .errorlist {
            color: red;
            list-style: none;
        }
        .errorlist li {
            color: red;
        }
        .field-error {
            border-color: red !important;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="display-1 text-center alert alert-warning">{{ titulo }}</div>

    <div class='text-center'>
        <form method="post">
            {{form.as_p}}
            {%csrf_token%}
            <input type="submit" value="{{ boton_texto }}" class="btn btn-success">
        </form>
    </div>
    <a href="../listado" class="btn btn-info mt-5">Mascotas</a>
</body>
</html>
